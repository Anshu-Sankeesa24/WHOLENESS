<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Page</title>
    <link rel="stylesheet" href="genderpage.css">
</head>
<body>
    <div class="container">
        <div class="title"><h1>Wholeness</h1></div>
        <div><h2>What's Your Gender ?</h2></div>
        <h2>
            <fieldset class="input" data-role="controlgroup">
                <div>
                  <input type="radio" name="gender" id="male" value="male" >
                  <label for="male">Male</label>
                </div>
                <div>
                  <input type="radio" name="gender" id="male" value="male">
                  <label for="male">Female</label>
                </div>
                <div>
                  <input type="radio" name="gender" id="male" value="male">
                  <label for="male">Not Sure</label>
                </div>
          </fieldset>
        </h2>
        <div>
          <button type="submit"><a href="">Next</a></button>
        </div>
    </div>
</body>
</html>
