<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="../../static/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
</head>
<body>

    <header>
        {% for message in messages %} 
        <div class ="alert alert-{{ message.tags }} alert-dismissible fade show" role=""alert>
            <strong>{{ message }}</strong>
            <button type ="button" class ="close" data-dismissible="alert" aria-label="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}

        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <img class="logo" src="../../static/wholenesslogo.png" alt="">
                
                <form id="form" role="search">
                    <input type="search" id="query" name="q"
                     placeholder="Search..."
                     aria-label="Search through site content">
                     <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </form>

                <a class="navbar-brand" href="../Exercise/workoutpage.html">WorkOuts</a>
                <a class="navbar-brand" href="#">Diet</a>
                <a class="navbar-brand" href="../Exercise/diseasemainpage.html">Diseases</a>
                <a class="navbar-brand" href="#">Challenges</a>
                <a class="navbar-brand" href="#">Shop</a>

                <div class="dropdown">
                    <a onclick="this.blur();" class="btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa fa-user fa-2x" aria-hidden="true"></i>
                        <i class="fa fa-caret" aria-hidden="true"></i>

                    </a>
                  
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuLink">
                      <li><a class="dropdown-item" href="#">Profile</a></li>
                      <li><a class="dropdown-item" href="#">WishList</a></li>
                      <li><a class="dropdown-item" href="#">Settings</a></li>
                      <li><a class="dropdown-item" href="/logout">LogOut</a></li>
                    </ul>
                </div>
                
            </div>

        </nav>
        {% if user.is_authenticated %}
        <h1>  </h1>
        <h3 >hello {{fname}}, </h3>
        <h4>you are successfully logged in </h4>
        {% endif %}

    </header>



</body>
</html>
