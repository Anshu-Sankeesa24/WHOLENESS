<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Page</title>
    <link rel="stylesheet" href="../../static/weightpage.css">
</head>
<body>
    <div class="container">
        <div class="title"><h1>Wholeness</h1></div>
        <div><h2>What's Your Weight ?</h2></div>
        <div class="input">
            <input type="text" name="weight" id="weight" placeholder="Weight">
            <label class="label" for="fomats">
                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn">In?</button>
                    <div id="myDropdown" class="dropdown-content">
                      <a href="#">LBs</a>
                      <a href="#">Pounds</a>
                      <a href="#">Kgs</a>
                      <a href="#">Gms</a>
                    </div>
                </div>
            </label>
        </div>
        <div>
          <button type="submit"><a href="../Exercise/emailpage.html">Next</a></button>
        </div>
    </div>
</body>

<script>
    /* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown menu if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
</html>
