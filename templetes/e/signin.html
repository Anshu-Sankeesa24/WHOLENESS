<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <form action='/signin' method ='post'>
        {% for message in messages %}
        <div class="alret-{{message.tags}} alert-dismissible fade show" role='alert'>
        <strong><center>{{message}}</center></strong> 
        <!--   <button type ='button' class ='close' data-dimiss='alert' aria-label='close'> 
        <span aria-hidden='true'>&times;</span> 
        </button>     -->
        </div>
        {% endfor %}
        
    {% csrf_token %}
    <div class="wrapper">
        <h3><center>LOGIN</center></h3>
        <div class="container">
            <img src="/static/wholenesslogo.png" alt="#">

            <div> <i class="fa fa-user" aria-hidden="true"></i> <input type='text' id='username' name="username" placeholder ="Username" required></div>
        
            <div> <i class="fa fa-lock" aria-hidden="true"></i> <input type='password' id='pass1' name="pass1" placeholder ="Password" required></div>
            
            <button type="submit" >LOGIN</button>
    
            <a class="forgot" href="http://">Forgot Password?</a>
    
            <div>Not a Member? <a href="/signup">SignUp</a></div>
    
        </div>

    </div>
    </from>
    <script src='' async defer> </script>
</body>
</html>
